        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 600px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "ADAMS", "label": "ADAMS", "shape": "dot", "value": 1}, {"color": "#97c2fc", "id": "SCOTT", "label": "SCOTT", "shape": "dot", "value": 2}, {"color": "#97c2fc", "id": "ALLEN", "label": "ALLEN", "shape": "dot", "value": 1}, {"color": "#97c2fc", "id": "BLAKE", "label": "BLAKE", "shape": "dot", "value": 6}, {"color": "#97c2fc", "id": "KING", "label": "KING", "shape": "dot", "value": 4}, {"color": "#97c2fc", "id": "CLARK", "label": "CLARK", "shape": "dot", "value": 2}, {"color": "#97c2fc", "id": "FORD", "label": "FORD", "shape": "dot", "value": 2}, {"color": "#97c2fc", "id": "JONES", "label": "JONES", "shape": "dot", "value": 3}, {"color": "#97c2fc", "id": "JAMES", "label": "JAMES", "shape": "dot", "value": 1}, {"color": "#97c2fc", "id": "\u003cNA\u003e", "label": "\u003cNA\u003e", "shape": "dot", "value": 1}, {"color": "#97c2fc", "id": "MARTIN", "label": "MARTIN", "shape": "dot", "value": 1}, {"color": "#97c2fc", "id": "MILLER", "label": "MILLER", "shape": "dot", "value": 1}, {"color": "#97c2fc", "id": "SMITH", "label": "SMITH", "shape": "dot", "value": 1}, {"color": "#97c2fc", "id": "TURNER", "label": "TURNER", "shape": "dot", "value": 1}, {"color": "#97c2fc", "id": "WARD", "label": "WARD", "shape": "dot", "value": 1}]);
                  edges = new vis.DataSet([{"from": "ADAMS", "to": "SCOTT"}, {"from": "ALLEN", "to": "BLAKE"}, {"from": "BLAKE", "to": "KING"}, {"from": "CLARK", "to": "KING"}, {"from": "FORD", "to": "JONES"}, {"from": "JAMES", "to": "BLAKE"}, {"from": "JONES", "to": "KING"}, {"from": "KING", "to": "\u003cNA\u003e"}, {"from": "MARTIN", "to": "BLAKE"}, {"from": "MILLER", "to": "CLARK"}, {"from": "SCOTT", "to": "JONES"}, {"from": "SMITH", "to": "FORD"}, {"from": "TURNER", "to": "BLAKE"}, {"from": "WARD", "to": "BLAKE"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -80000,
            "springConstant": 1.0,
            "springLength": 10.0
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
